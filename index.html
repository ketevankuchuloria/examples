<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <section>
        
            <form action="" class="form-wraper">
                <div class="input-wraper">
                <label for="fname">Firs Name</label>
                <input type="text" id="fname" name="firstname" placeholder=" Your First Name" required>
                </div>
                 
                <div class="input-wraper">
                <label for="passw"> Password </label>
                <input type="password" id="passw" name="password" placeholder="Your password" required> 
                 </div>

                 <div class="input-wraper">
                    <label for="">Your Review</label>
                    <textarea class="textarea-wraper" placeholder="please enter your message"></textarea>
                 </div>

                 <div class="input-wraper">
                     <h3>choose gender</h3>
                     <input type="radio" name="gender" id="male">
                     <label for="">Male</label>
                     <input type="radio" name="gender" id="female">
                     <label for="">Female</label>
                 </div>

                 <div class="hobby"> 
                     <h3>Choose your hobby</h3>
                     <div>
                     <input type="checkbox" name="music" id="music">
                     <label for="">Music</label>
                     </div>
                     <div>
                     <input type="checkbox" name="reading" id="reading">
                     <label for="">reading</label>
                     </div>
                     

                 </div>

                <button class="button-wraper" type="submit">Send</button>
            </form>
        
    </section>
    
</body>
</html>
